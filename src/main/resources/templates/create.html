<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
</head>
<body>
    <h1>Agregar Empleado</h1>
    
    <form id="createEmployeeForm">
        <label for="employeeId">ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>
        
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="role">Rol:</label>
        <input type="text" id="role" name="role" required><br><br>
        
        <label for="salary">Salario:</label>
        <input type="number" id="salary" name="salary" required><br><br>
        
        <button type="button" onclick="createEmployee()">Agregar</button>
    </form>
    
    <script>
        function createEmployee() {
            var formData = new FormData(document.getElementById('createEmployeeForm'));
            
            fetch('/employee/create', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirigir a la página principal o mostrar un mensaje de éxito
                    window.location.href = '/employee/api';
                } else {
                    // Manejar el caso si la creación falla
                    console.error('Error creando empleado');
                }
            })
            .catch(error => console.error('Error creando empleado:', error));
        }
    </script>
</body>
</html>
